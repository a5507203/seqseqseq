<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG ToDo Quest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>RPG ToDo Quest</h1>
        <div id="task-input">
            <input type="text" id="task" placeholder="Add your task here...">
            <button id="add-task">Add Task</button>
        </div>
        <div id="quest-map">
            <h2>Your Quests</h2>
            <div id="quests"></div>
        </div>
        <div id="stats">
            <h2>Your Stats</h2>
            <p id="hp">HP: 100</p>
            <p id="gold">Gold: 0</p>
        </div>
        <div id="shop">
            <h2>Shop</h2>
            <button id="buy-potion">Buy Potion (10 Gold)</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
